<!DOCTYPE html>
<html>
<head>
  <title>SafeBrowse Warning</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f8f9fa;
      color: #212529;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #details {
      font-size: 14px;
      margin-bottom: 15px;
    }
    #report-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #report-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div id="status">Checking site safety...</div>
  <div id="details"></div>
  <button id="report-btn">Report Suspicious Site</button>

  <script src="popup.js"></script>
</body>
</html>
